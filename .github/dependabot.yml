version: 2
updates:

  # ================================
  # CDN
  # ================================
  - package-ecosystem: "npm"
    directory: "/win/cdn"
    schedule:
      interval: "daily"
      time: "09:45"
    assignees:
      - "doughmination"
    labels:
      - "Dependabot"
      - "Python"
    open-pull-requests-limit: 99

  # ================================
  # Doughmination System Backend
  # ================================
  - package-ecosystem: "pip"
    directory: "/win/system/backend"
    schedule:
      interval: "daily"
      time: "09:45"
    assignees:
      - "doughmination"
    labels:
      - "Dependabot"
      - "Python"
    open-pull-requests-limit: 99

  # ================================
  # Doughmination System Frontend (React)
  # ================================
  - package-ecosystem: "npm"
    directory: "/win/system/frontend"
    schedule:
      interval: "daily"
      time: "09:45"
    assignees:
      - "doughmination"
    labels:
      - "Dependabot"
      - "JavaScript"
    open-pull-requests-limit: 99

  # ================================
  # Company (React)
  # ================================
  - package-ecosystem: "npm"
    directory: "/win/root"
    schedule:
      interval: "daily"
      time: "09:45"
    assignees:
      - "doughmination"
    labels:
      - "Dependabot"
      - "JavaScript"
    open-pull-requests-limit: 99

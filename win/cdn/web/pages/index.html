<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughmination CDN</title>

    <!-- Web app settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Doughmination CDN" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Butterfly Network">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cdn.doughmination.win/">
    <meta property="og:title" content="Doughmination CDN">
    <meta property="og:description" content="My collection of media and files!">
    <meta property="og:image" content="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://cdn.doughmination.win/">
    <meta property="twitter:title" content="Doughmination CDN">
    <meta property="twitter:description" content="My collection of media and files!">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#ff6fff" />

    <!-- Favicon and CSS -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png">
    <link rel="stylesheet" href="../static/css/app.css">
</head>
<body class="index-page">
    <!-- Header with tilted logo -->
    <header>
        <div class="header-container">
            <div class="title-container">
                <img src="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png" alt="Animated logo" class="title-logo">
                <h1 id="page-title">Doughmination CDN</h1>
            </div>
            
            <div class="admin-button-container">
                <a href="/yuri/admin" class="admin-button">
                    <span class="admin-icon">⚙️</span>
                    Admin
                </a>
            </div>
        </div>
    </header>

    <!-- Loading screen -->
    <div id="loading" class="loading-logo">
        <img src="https://raw.githubusercontent.com/doughmination/Doughmination/main/icon.png" alt="Loading">
        <span>Loading...</span>
    </div>

    <!-- Main container for files and folders -->
    <main id="file-container" role="main">
        <p>Loading...</p>
    </main>

    <!-- Unified script -->
    <script src="../static/js/app.js"></script>
</body>
</html>
